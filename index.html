<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/custom_checkbox2.css">
    <link rel="stylesheet" href="css/main_page.css">
    <link rel="stylesheet" href="css/first_step.css">
    <link rel="stylesheet" href="css/final_post.css">
    <link rel="stylesheet" href="css/third_step.css">
    <link rel="stylesheet" href="css/fourth_step.css">
    <link rel="stylesheet" href="css/second_step.css">
    <link rel="stylesheet" href="css/perfect_pixel.css">
    <link rel="stylesheet" href="css/justify_content.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Элитная недвижимость в Дубаи</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header_main">
        <div class="header">
            <div class="logo_block">
                <div class="house"></div>
                <div class="logo"></div>
            </div>
        </div>
    </div>
    <div class="content_main">
        <div class="content_block">
            <div class="content" style="display: none">
                <div class="orange_block">
                    <p class="orange_text">полная база предложений</p>
                </div>
                <div class="attention_block">
                    <h1 class="attention_text">Недвижимость Дубая<br> для жизни и инвестиций</h1>
                </div>
                <div class="main_btn_block">
                    <button class="main_btn">Начать быстрый поиск</button>
                </div>
            </div>
            <div class="first_step">
                <h1 class="attention_text">Какой тип недвижимости вы рассматриваете?</h1>
                <h6 class="small_text">Выберите один или несколько вариантов</h6>
                <div class="checkbox_list" id="first">
                    <input type="checkbox" class="custom-checkbox" id="1" name="1" value="">
                    <label for="1">Жилые апартаменты &nbsp/для жизни и инвестиций/ </label>
                    <input type="checkbox" class="custom-checkbox" id="2" name="2" value="">
                    <label for="2">Апартаменты в отеле &nbsp/только для инвестиций/</label>
                    <input type="checkbox" class="custom-checkbox" id="3" name="3" value="">
                    <label for="3">Пентхаусы /для жизни/</label>
                    <input type="checkbox" class="custom-checkbox" id="4" name="4" value="">
                    <label for="4">Таунхаусы&nbsp;/для жизни и инвестиций/</label>
                    <input type="checkbox" class="custom-checkbox" id="5" name="5" value="">
                    <label for="5">Виллы&nbsp;/для жизни и инвестиций/</label>
                </div>
                <div class="button_block">
                    <button class="button button_lg decline">Далее</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="script/buttons.js"></script>
</body>
</html>
